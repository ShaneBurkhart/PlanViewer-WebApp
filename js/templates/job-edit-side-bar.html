<h3>Add a Page</h3>
<form id="add-a-page-form" class="no-margin" action="#">
	<p class="no-margin">Page Name</p>
	<input type="text" id="pagename" autocomplete="off" placeholder="Enter a page name">
	<p class="no-margin">Choose A File</p>
	<input type="file" id="filename">
	<br>
	<a id="add-a-page-button" class="btn btn-small btn-primary" href="#">Add page</a>
</form>
